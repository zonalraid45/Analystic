<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #0b1220, #0f1b2d);
  color: #e5e7eb;
}

header {
  text-align: center;
  padding: 24px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin-top: 6px;
  color: #9ca3af;
}

.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}

.board-box {
  background: radial-gradient(circle at top left, #1f2937, #020617);
  border-radius: 16px;
  min-height: 420px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #64748b;
}

.side-panel {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.panel {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
}

.panel h3 {
  margin: 0 0 10px;
  font-size: 15px;
  color: #38bdf8;
}

textarea {
  width: 100%;
  height: 120px;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 10px;
  color: #e5e7eb;
  padding: 10px;
  resize: none;
  font-family: monospace;
  font-size: 13px;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #2563eb;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.moves {
  max-height: 200px;
  overflow-y: auto;
  font-family: monospace;
  font-size: 13px;
  line-height: 1.6;
}

.moves table {
  width: 100%;
  border-collapse: collapse;
}

.moves td {
  padding: 4px 6px;
}

.moves .num {
  width: 40px;
  color: #9ca3af;
}

.moves .white {
  text-align: left;
}

.moves .black {
  text-align: right;
  color: #c7f9ff;
}
</style>
</head>

<body>

<header>
  <h1>Chess Analysis</h1>
  <p>Paste a full PGN starting from move 1</p>
</header>

<div class="container">
  <div class="board-box">Chessboard will appear here</div>

  <div class="side-panel">
    <div class="panel">
      <h3>PGN Import</h3>
      <textarea id="pgnInput"></textarea>
      <button onclick="importGame()">Import Game</button>
    </div>

    <div class="panel">
      <h3>Moves</h3>
      <div class="moves" id="moves"></div>
    </div>

    <div class="panel">
      <h3>Analysis</h3>
      Engine and AI explanations will appear here
    </div>
  </div>
</div>

<script>
var chess = new Chess();

function normalizePGN(pgn) {
  if (!/\[Result\s+/.test(pgn)) {
    pgn = pgn.trim() + "\n\n*";
  }
  return pgn;
}

function importGame() {
  var input = document.getElementById("pgnInput").value.trim();
  var movesDiv = document.getElementById("moves");
  movesDiv.innerHTML = "";
  chess.reset();

  if (!input) {
    movesDiv.textContent = "Paste a full PGN";
    return;
  }

  var pgn = normalizePGN(input);
  var ok = chess.load_pgn(pgn);

  if (!ok) {
    movesDiv.textContent = "Invalid or incomplete PGN (must start from move 1)";
    return;
  }

  var history = chess.history();
  var html = "<table>";

  for (var i = 0; i < history.length; i += 2) {
    html += "<tr>";
    html += "<td class='num'>" + (i / 2 + 1) + ".</td>";
    html += "<td class='white'>" + (history[i] || "") + "</td>";
    html += "<td class='black'>" + (history[i + 1] || "") + "</td>";
    html += "</tr>";
  }

  html += "</table>";
  movesDiv.innerHTML = html;
}
</script>

</body>
</html>
